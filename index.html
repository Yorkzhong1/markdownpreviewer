<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      #description{
        text-align: center;


      }
      #drum-machine{
        background-color: lightgrey;
        padding:10px 10px 10px 10px;
        margin-left: 30px;
        display:flex;
        flex-wrap:wrap
      }

      #display{
        background-color: lightblue;
        padding:10px 10px 10px 10px;
        margin-left: 30px;
        text-align: center;
        line-height:300px;
        font-size: 3rem


      }

      button{
        width:100px;
        height:100px;
        margin: 5px 5px;
      }

    </style>

    <script>
        const AUDIO={
          "Q":"Heater-1",
          "W":"Heater-2",
          "E":"Heater-3",
          "A":"Heater-4",
          "S":"Heater-5",
          "D":"DSC",
          "Z":"Kick and Hat",
          "X":"Kick",
          "C":"Cev",

        }


        function playAudio(id){
          let audioID=document.getElementById(id).innerText
          document.getElementById(audioID).play()
          let displayText=AUDIO[audioID]
          console.log(audioID,displayText)
          document.getElementById("display").innerText=displayText
        }
      window.document.onkeyup=function(event){
          let audioID=event.key
          document.getElementById(audioID).play()
          let displayText=AUDIO[audioID]
          document.getElementById("display").innerText=displayText
        }
    </script>
  </head>
  <body>
    <div id="description">
    <h1>Drum Machine</h1>
    <h3>You may click the letter button, or press same letter on your keybord</h3>
    </div>

    <div class="container-fluid text-center py-5">
      <div class="row">

                  <div id="drum-machine" class="col-3 ml-3">
                        <button type="button" class="btn btn-primary drum-pad" id="0" onclick="playAudio(id)"><h1>Q</h1>
                          <audio  class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
                        </button>
                        <button  type="button" class="btn btn-primary drum-pad" id="1" onclick="playAudio(id)"><h1>W</h1>
                          <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
                          </button>
                        <button  type="button" class="btn btn-primary drum-pad" id="2" onclick="playAudio(id)"><h1>E</h1>
                          <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
                          </button>
                        <button  type="button" class="btn btn-primary drum-pad" id="3" onclick="playAudio(id)"><h1>A</h1>
                          <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
                          </button>
                        <button  type="button" class="btn btn-primary drum-pad" id="4" onclick="playAudio(id)"><h1>S</h1>
                          <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
                          </button>
                        <button  type="button" class="btn btn-primary drum-pad" id="5" onclick="playAudio(id)"><h1>D</h1>
                          <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
                          </button>
                        <button  type="button" class="btn btn-primary drum-pad" id="6" onclick="playAudio(id)"><h1>Z</h1>
                          <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
                          </button>
                        <button  type="button" class="btn btn-primary drum-pad" id="7" onclick="playAudio(id)"><h1>X</h1>
                          <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
                          </button>
                        <button  type="button" class="btn btn-primary drum-pad" id="8" onclick="playAudio(id)"><h1>C</h1>
                          <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
                          </button>
                    </div>

                    <div id="display" class="col-6">

                        <p>clip description</p>

                    </div>
      </div>
    </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
